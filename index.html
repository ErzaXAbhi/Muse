<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muse</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <nav class="navbar">
          <div class="logo">
            <h1>Muse</h1>
          </div>
          <div class="menu">
            <ul>
              <li>About</li>
              <li>Portfolio</li>
              <li>Services</li>
              <li>Contact</li>
            </ul>
          </div>
        </nav>
        <section class="hero">
          <h1>Muse<sup>&copy;</sup></h1>
          <p>
            Elevate your Visual storytelling with <br />
            our photography studio agency, <br />
            where we transform moments <br />
            into cherished memories.
          </p>
        </section>
        <footer class="footer">
          <div class="rights">
            <p>&copy; Muse Studio 2023, All rights are reserved</p>
          </div>
          <div class="terms">
            <p>
              Terms & conditions <i class="fa-solid fa-circle"></i> Privacy
              Policy
            </p>
          </div>
        </footer>
      </div>
      <div class="header-right">
        <div class="img-left" id="leftDiv">
          <img src="./images/potrait1.jpg" alt="" loading="lazy" />
          <img src="./images/potrait2.jpg" alt="" loading="lazy" />
          <img src="./images/potrait3.jpg" alt="" loading="lazy" />
        </div>
        <div class="img-right" id="rightDiv">
          <img src="./images/potrait4.jpg" alt="" loading="lazy" />
          <img src="./images/potrait5.jpg" alt="" loading="lazy" />
          <img src="./images/potrait6.jpg" alt="" loading="lazy" />
        </div>
      </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
